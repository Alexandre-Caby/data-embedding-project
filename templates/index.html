<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #eef2ff;
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --gray-light: #e5e7eb;
            --gray-medium: #9ca3af;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--white);
            padding: 1rem;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .logo svg {
            width: 28px;
            height: 28px;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: calc(100vh - 142px);
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-image: none !important;
        }

        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
        }

        .assistant-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .user-message .message-content {
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: var(--radius) var(--radius) 0 var(--radius);
        }

        .assistant-message .message-content {
            background-color: var(--white);
            border-radius: 0 var(--radius) var(--radius) var(--radius);
        }

        .message-sources {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray-medium);
        }

        .source-item {
            display: inline-block;
            background-color: var(--primary-light);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            margin-right: 0.5rem;
            margin-top: 0.25rem;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .input-container {
            position: relative;
            padding: 1rem 0;
            margin-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .message-input {
            width: 100%;
            padding: 1rem 4rem 1rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            height: 60px;
            max-height: 200px;
            transition: all 0.3s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .send-button {
            position: absolute;
            bottom: 1.75rem;
            right: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #4338ca;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background-color: var(--gray-medium);
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-medium);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-bubble {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gray-medium);
            animation: typing 1s infinite ease-in-out;
        }

        .typing-bubble:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-medium);
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .clear-button {
            background: none;
            border: none;
            color: var(--gray-medium);
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .clear-button:hover {
            background-color: var(--gray-light);
            color: var(--text-color);
        }

        /* Updated input styling */
        .chat-input-container {
            display: flex;
            position: sticky;
            bottom: 0;
            background-color: var(--white);
            border-top: 1px solid var(--gray-light);
            padding: 0.75rem 1rem;
            z-index: 10;
            gap: 0.5rem;
            align-items: flex-end;
        }
        
        .input-wrapper {
            position: relative;
            flex: 1;
            background-color: var(--gray-lightest);
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            transition: all 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        #messageInput {
            width: 100%;
            border: none;
            background: transparent;
            padding: 0.75rem 1rem;
            padding-right: 110px; /* Make room for the action buttons */
            outline: none;
            resize: none;
            font-size: 0.95rem;
            line-height: 1.5;
            font-family: inherit;
            max-height: 120px;
            min-height: 48px;
        }
        
        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }
        
        .action-icon {
            border: none;
            background: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-medium);
            cursor: pointer;
            transition: all 0.2s;
            padding: 0;
            margin: 0;
        }
        
        .action-icon:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        .action-icon svg {
            width: 16px;
            height: 16px;
        }
        
        #sendButton {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #sendButton:disabled {
            background-color: var(--gray-medium);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #sendButton:not(:disabled):hover {
            transform: scale(1.05);
            background-color: var(--primary-dark);
        }
        
        /* Remove the old action-menu */
        .action-menu {
            display: none;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }

        .sources-dropdown {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            background-color: var(--primary-light);
            padding: 0.75rem;
            border-radius: var(--radius);
            display: none;
        }

        .sources-dropdown.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .source-header {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--primary-color);
        }

        .source-content {
            padding: 0.5rem;
            background-color: var(--white);
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            border-left: 2px solid var(--primary-color);
        }

        .source-score {
            font-size: 0.7rem;
            color: var(--gray-medium);
        }

        /* Web Search Results Styling */
        .web-results {
            margin-top: 1.5rem;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--gray-light);
            background-color: white;
            background-image: none !important;
            position: relative;
        }

        .web-results-header {
            padding: 0.75rem 1rem;
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--gray-light);
        }

        /* Fix for oversized search icon */
        .web-results-header svg {
            width: 18px !important;
            height: 18px !important;
            min-width: 18px;
            min-height: 18px;
            flex-shrink: 0;
        }

        .search-icon-large {
            max-width: 60px;
            max-height: 60px;
            opacity: 0.7;
        }

        .web-results::before {
            display: none; 
        }

        .web-result-item {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid var(--gray-light);
            transition: background-color 0.2s;
        }

        .web-result-item:last-child {
            border-bottom: none;
        }

        .web-result-title {
            font-weight: 600;
            color: #1a0dab;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .web-result-url {
            font-size: 0.8rem;
            color: #006621;
            margin-bottom: 0.5rem;
        }

        .web-result-snippet {
            font-size: 0.9rem;
            color: #545454;
            line-height: 1.4;
        }

        /* Toggle Button Styles */
        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .action-toggle {
            display: flex;
            align-items: center;
            background: transparent;
            border: 1px solid var(--gray-light);
            border-radius: 16px;
            padding: 4px 8px;
            transition: all 0.2s;
            cursor: pointer;
            color: var(--gray-medium);
            font-size: 0;
        }

        .action-toggle.selected {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
            padding: 4px 12px;
            font-weight: 500;
            box-shadow: 0 0 0 1px var(--primary-light);
        }

        .action-toggle.selected .button-text {
            font-size: 12px;
            opacity: 1;
            max-width: 150px; /* Make sure text has room to display */
        }

        .input-wrapper {
            transition: all 0.3s ease;
        }

        .input-actions {
            transition: all 0.3s ease;
        }

        .action-toggle {
            transition: all 0.3s ease;
        }

        .action-toggle .button-text {
            transition: all 0.3s ease;
            overflow: hidden;
            display: inline-block;
            max-width: 0;
        }

        .action-toggle.selected .button-text {
            max-width: 150px;
        }

        .action-toggle:hover .button-text {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                <span>RAG Assistant</span>
            </div>
            <button class="clear-button" id="clearChat">Clear Chat</button>
        </div>
    </header>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">💬</div>
                <h3>Welcome to RAG Assistant</h3>
                <p>Ask a question to get started</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your question here" 
                    rows="1"
                    aria-label="Message input"
                ></textarea>
                <div class="input-actions">
                    <button class="action-toggle" id="imageGenBtn" title="Generate Image">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        <span class="button-text">Generate Image</span>
                    </button>
                    <button class="action-toggle" id="webSearchBtn" title="Web Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <span class="button-text">Web Search</span>
                    </button>
                    <button class="action-toggle" id="systemInfoBtn" title="System Info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x="8" y="21" x2="16" y2="21"></line><line x="12" y="17" x2="12" y2="21"></line></svg>
                        <span class="button-text">System Info</span>
                    </button>
                </div>
            </div>
            <button id="sendButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearChat');
            const emptyState = document.getElementById('emptyState');
            
            let isWaitingForResponse = false;
            
            // Track selected service
            let selectedService = null;
            
            // Auto-resize the textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Enable send button if there's text or a service is selected
                sendButton.disabled = !this.value.trim() && !selectedService;
            });
            
            // Send message when Enter key is pressed (without Shift)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Clear chat history
            clearButton.addEventListener('click', function() {
                // Send a request to reset the conversation
                fetch('/reset_conversation', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    messagesContainer.innerHTML = '';
                    showEmptyState();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
            
            // Update event listeners for action buttons
            document.getElementById('imageGenBtn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation(); // Prevent event bubbling
                toggleService('image');
            });
            
            document.getElementById('webSearchBtn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation(); // Prevent event bubbling
                toggleService('web_search');
            });
            
            document.getElementById('systemInfoBtn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation(); // Prevent event bubbling
                toggleService('system');
            });
            
            // Create separate direct search function for web search button
            function performWebSearch() {
                // Get the input field value
                const query = messageInput.value.trim() || "";
                
                // Add appropriate web search prefix if needed
                const searchQuery = selectedService === 'web_search' && query
                    ? query
                    : `Search the web for: ${query || "latest news"}`;
                
                // Set the message input to the search query
                messageInput.value = searchQuery;
                
                // Send the message
                sendMessage();
            }
            
            // Toggle service selection
            function toggleService(service) {
                console.log(`Toggling service: ${service}, currently selected: ${selectedService}`);
                
                const buttonMap = {
                    'image': 'imageGenBtn',
                    'web_search': 'webSearchBtn',
                    'system': 'systemInfoBtn'
                };
                
                // Get all service buttons
                const buttons = {
                    'image': document.getElementById('imageGenBtn'),
                    'web_search': document.getElementById('webSearchBtn'),
                    'system': document.getElementById('systemInfoBtn')
                };
                
                // If clicking the same service, deselect it
                if (selectedService === service) {
                    console.log(`Deselecting ${service}`);
                    selectedService = null;
                    
                    // Remove 'selected' class from the button
                    buttons[service].classList.remove('selected');
                    
                    // Reset placeholder
                    updatePlaceholder();
                    return;
                }
                
                // Clear all selections first
                Object.values(buttons).forEach(btn => {
                    if (btn) btn.classList.remove('selected');
                });
                
                // Select the new service
                selectedService = service;
                
                // Add 'selected' class to the selected button
                if (buttons[service]) {
                    buttons[service].classList.add('selected');
                    console.log(`Selected ${service} button`);
                }
                
                // Focus the input field after selecting a service
                messageInput.focus();
                
                // Update placeholder to indicate the selected service
                updatePlaceholder();
            }
            
            // Update placeholder based on selected service
            function updatePlaceholder() {
                const placeholderMap = {
                    'image': 'Describe the image you want to generate...',
                    'web_search': 'Enter your web search query...',
                    'system': 'Ask for system information...',
                    null: 'Type your question here'
                };
                
                messageInput.placeholder = placeholderMap[selectedService];
            }
            
            function sendMessage() {
                const message = messageInput.value.trim();
    
                if ((!message && !selectedService) || isWaitingForResponse) {
                    return;
                }
    
                hideEmptyState();
    
                let processedMessage = message;
    
                // Adjust message based on selected service if needed
                if (selectedService) {
                    console.log(`Sending with selected service: ${selectedService}`);
                    
                    switch(selectedService) {
                        case 'image':
                            processedMessage = message.startsWith('Generate an image') 
                                ? message 
                                : `Generate an image of: ${message || 'a creative abstract design'}`;
                            break;
                            
                        case 'web_search':
                            processedMessage = message.startsWith('Search web for') || message.startsWith('Search the web for')
                                ? message
                                : `Search web for: ${message || 'latest technology trends'}`;
                            break;
                            
                        case 'system':
                            processedMessage = message || 'Get system information';
                            break;
                    }
                }
    
                // Add user message to chat
                addUserMessage(processedMessage);
    
                // Clear input and reset selection
                messageInput.value = '';
                messageInput.style.height = '60px';
    
                // Deselect the current service if one is selected
                if (selectedService) {
                    const currentService = selectedService;
                    toggleService(currentService); // This will deselect since it's the same service
                }
    
                // Show typing indicator
                addTypingIndicator();
    
                // Disable input while waiting
                isWaitingForResponse = true;
                sendButton.disabled = true;
    
                // Send message to backend
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: processedMessage })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Add assistant message with all result types
                    addAssistantMessage(
                        data.context, 
                        data.retrieved_chunks, 
                        data.images || [], 
                        data.web_results || []
                    );
                    
                    // Enable input
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeTypingIndicator();
                    addAssistantMessage("Sorry, I encountered an error processing your request.", [], [], []);
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                });
            }
            
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.innerHTML = `
                    <div class="message-content">${escapeHtml(message)}</div>
                `;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            function addAssistantMessage(message, chunks, images, webResults) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message assistant-message';
                
                let sourcesHtml = '';
                let sourcesDropdownHtml = '';
                
                // Process sources for RAG results
                if (chunks && chunks.length > 0) {
                    // Create source pills
                    const uniqueSources = new Set();
                    chunks.forEach(chunk => {
                        if (chunk.metadata && chunk.metadata.source_document) {
                            uniqueSources.add(chunk.metadata.source_document);
                        }
                    });
                    
                    if (uniqueSources.size > 0) {
                        sourcesHtml = '<div class="message-sources">';
                        Array.from(uniqueSources).forEach((source, index) => {
                            sourcesHtml += `<span class="source-item" data-message-id="${Date.now()}">${escapeHtml(source)}</span>`;
                        });
                        sourcesHtml += '</div>';
                    }
                    
                    // Create detailed sources dropdown
                    sourcesDropdownHtml = `
                        <div class="sources-dropdown" id="sources-${Date.now()}">
                            <div class="source-header">Sources</div>
                    `;
                    
                    chunks.slice(0, 3).forEach(chunk => {
                        sourcesDropdownHtml += `
                            <div class="source-content">
                                ${escapeHtml(chunk.content.substring(0, 200))}${chunk.content.length > 200 ? '...' : ''}
                                <div class="source-score">Relevance: ${Math.round(chunk.score * 100)}%</div>
                            </div>
                        `;
                    });
                    
                    sourcesDropdownHtml += '</div>';
                }
                
                // Process images
                let imagesHtml = '';
                if (images && images.length > 0) {
                    images.forEach(image => {
                        imagesHtml += `
                            <div class="image-result">
                                <img src="${image.url}" alt="${escapeHtml(image.prompt)}" />
                            </div>
                        `;
                    });
                }
                
                // Process web results
                let webResultsHtml = '';
                if (webResults && webResults.length > 0) {
                    webResultsHtml = `
                        <div class="web-results">
                            <div class="web-results-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                <span>Search Results (${webResults.length})</span>
                            </div>
                    `;
                    
                    webResults.forEach(result => {
                        // Clean the URL before using it
                        const cleanUrl = result.url.trim().replace(/\s+/g, '');
                        const domain = cleanUrl.split('/')[2] || '';
                        
                        webResultsHtml += `
                            <div class="web-result-item">
                                <div class="web-result-title">
                                    <a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" data-original-url="${cleanUrl}">
                                        ${escapeHtml(result.title)}
                                    </a>
                                </div>
                                <div class="web-result-url">
                                    ${escapeHtml(domain)}
                                </div>
                                <div class="web-result-snippet">
                                    ${escapeHtml(result.snippet)}
                                </div>
                            </div>
                        `;
                    });
                    
                    webResultsHtml += `</div>`;
                }
                
                messageElement.innerHTML = `
                    <div>
                        <div class="message-content">${formatMessage(message)}</div>
                        ${sourcesHtml}
                        ${sourcesDropdownHtml}
                        ${imagesHtml}
                        ${webResultsHtml}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                
                // Add event listeners to source items
                if (chunks && chunks.length > 0) {
                    const sourceItems = messageElement.querySelectorAll('.source-item');
                    const sourcesDropdown = messageElement.querySelector('.sources-dropdown');
                    
                    sourceItems.forEach(item => {
                        item.addEventListener('click', function() {
                            sourcesDropdown.classList.toggle('active');
                        });
                    });
                }
                
                scrollToBottom();
            }
            
            function addTypingIndicator() {
                const typingElement = document.createElement('div');
                typingElement.className = 'typing-indicator';
                typingElement.id = 'typingIndicator';
                typingElement.innerHTML = `
                    <div class="typing-bubble"></div>
                    <div class="typing-bubble"></div>
                    <div class="typing-bubble"></div>
                    <span>Assistant is typing</span>
                `;
                messagesContainer.appendChild(typingElement);
                scrollToBottom();
            }
            
            function removeTypingIndicator() {
                const typingElement = document.getElementById('typingIndicator');
                if (typingElement) {
                    typingElement.remove();
                }
            }
            
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function hideEmptyState() {
                if (emptyState) {
                    emptyState.style.display = 'none';
                }
            }
            
            function showEmptyState() {
                if (emptyState) {
                    emptyState.style.display = 'flex';
                }
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            function formatMessage(message) {
                // Convert URLs to links
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                let formattedMessage = escapeHtml(message).replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
                
                // Convert line breaks to <br>
                formattedMessage = formattedMessage.replace(/\n/g, '<br>');
                
                return formattedMessage;
            }
        });
        
        // Handle URL clicks for web results
        document.addEventListener('click', function(e) {
            const target = e.target.closest('.web-result-title a');
            if (target) {
                e.preventDefault();
                
                // Get URL from data attribute
                let url = target.getAttribute('data-original-url');
                
                // Clean the URL by removing spaces and encoding issues
                url = url.trim()
                        .replace(/\s+/g, '')
                        .replace(/&amp;/g, '&')
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&quot;/g, '"')
                        .replace(/&#039;/g, "'")
                        .replace(/%20+/g, '');
                
                // Ensure URL has proper protocol
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url.replace(/^[\/\\]+/, '');
                }
                
                // Open the URL in a new tab
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        });
    </script>
</body>
</html>
